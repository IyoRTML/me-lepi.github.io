<img title="Back to top" class="my-back-to-top" src="http://3.bp.blogspot.com/-X5sq11nsiNY/USDiu1zNWSI/AAAAAAAAAjM/8Y6vn3Vx6kQ/s1600/back+to+top+button.png" />
<script type="text/javascript">
jQuery(document).ready(function() {
    var offset = 220;
    var duration = 500;
    jQuery(window).scroll(function() {
        if (jQuery(this).scrollTop() > offset) {
            jQuery('.my-back-to-top').fadeIn(duration);
        } else { //www.mybloggersworld.com
            jQuery('.my-back-to-top').fadeOut(duration);
        }
    }); 
  
    jQuery('.my-back-to-top').click(function(event) {
        event.preventDefault();
        jQuery('html, body').animate({scrollTop: 0}, duration);
        return false;
    })
});
</script>
